---
filebeat.prospectors: []
filebeat.modules: []
output:
  logstash:
    enabled: true
    hosts: ["${LOGSTASH_HOSTS}"]
    loadbalance: true
    save_topology: false
    index: "${INDEX_PREFIX}"
filebeat.registry_file: /var/log/containers/filebeat_registry
filebeat.config_dir: "/etc/filebeat/conf.d"
logging.files:
  path: "/var/log/filebeat"
logging.level: ${LOG_LEVEL}
