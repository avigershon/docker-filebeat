---
filebeat.prospectors: []
filebeat.modules: []
output:
  logstash:
    enabled: true
    hosts: ["${LOGSTASH_HOSTS}"]
    index: "${INDEX_PREFIX}"
    loadbalance: true
    pipelining: 0
    save_topology: false
filebeat.registry_file: /var/log/containers/filebeat_registry
filebeat.config.prospectors:
  enabled: true
  path: /etc/filebeat/conf.d/*.yml
logging.files:
  path: "/var/log/filebeat"
logging.level: ${LOG_LEVEL}
